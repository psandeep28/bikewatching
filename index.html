<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikewatching</title>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <!-- Mapbox GL JS CSS -->
    <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="map.css" />

    <script src="map.js" type="module"></script>
  </head>
  <body>
    <header style="display: flex; align-items: baseline; gap: 1em;">
      <h1>🚴🏼‍♀️ Bikewatching</h1>
      <label style="margin-left: auto;">
        Filter by time:
        <input id="time-slider" type="range" min="-1" max="1440" value="-1" />
        <time id="selected-time" style="display: block;"></time>
        <em id="any-time" style="display: block; color: #888;">(any time)</em>
      </label>
    </header>    
    <div id="map">
      <svg></svg> <!-- This is where D3 will render markers -->
    </div>
    <div class="legend">
      <div style="--departure-ratio: 1">More departures</div>
      <div style="--departure-ratio: 0.5">Balanced</div>
      <div style="--departure-ratio: 0">More arrivals</div>
    </div>
    <div id="tooltip" style="display: none;"></div>


  </body>
</html>
